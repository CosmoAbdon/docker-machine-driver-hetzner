# .goreleaser.yml
version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: default
    main: .
    binary: docker-machine-driver-hetzner

    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.gitCommit={{.ShortCommit}}
      - -X main.buildDate={{.Date}}

    env:
      - CGO_ENABLED=0

    goos:
      - linux

    goarch:
      - amd64

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: CosmoAbdon
    name: docker-machine-driver-hetzner

  draft: false
  prerelease: auto

  name_template: "{{.ProjectName}} v{{.Version}}"
