name: Go-CI
on:
  push:
    branches: [master]
    tags: ["**"]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  lint:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - name: Build
        run: go build -v ./...
release:
  name: release
  runs-on: ubuntu-22.04
  needs: [lint, build]
  if: |
    startsWith(github.ref, 'refs/tags/v') &&
    github.actor == 'CosmoAbdon'

  permissions:
    contents: write

  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v5
      with:
        go-version: "1.21"

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
